        body, html {

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,30,0.8));
            z-index: -1;
        }

        header {

            padding: 80px 20px 60px;

        .highlight {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            margin: 25px auto;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ffcc, #ff00ff);
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);

            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        .roadmap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .roadmap-item {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .social-icon {
            font-size: 3rem;
            color: #fff;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.2);
            color: #00ffcc;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 40px #ff00ff; }
        }

        /* Rocket animation */
        .rocket {
            position: fixed;
            font-size: 4rem;
            pointer-events: none;
            z-index: 1;
            animation: fly linear forwards;
            opacity: 0.8;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
