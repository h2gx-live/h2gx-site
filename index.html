<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$H2GX - Blue Collar to the Moon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #16213e 100%);
      color: #e0e0e0;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1, h2, h3 {
      background: linear-gradient(90deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin: 20px 0;
    }
    section {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      margin: 25px 0;
      padding: 30px;
      border: 1px solid rgba(0,255,136,0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .hero { text-align: center; padding: 80px 20px 60px; position: relative; }
    .hero h1 { font-size: 4.5rem; font-weight: 700; }
    .hero h2 { font-size: 3rem; margin-top: -20px; }
    .gradient-blob {
      position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0,255,136,0.15) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite; z-index: -1;
    }
    @keyframes float {
      0%,100% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(50px, -50px) rotate(180deg); }
    }
    .address-container { text-align: center; margin: 30px 0; }
    #contract {
      width: 100%; max-width: 500px; padding: 15px;
      background: rgba(0,0,0,0.6); border: 2px solid #00ff88;
      color: #fff; font-family: monospace; font-size: 1.1rem;
      border-radius: 8px; text-align: center;
    }
    .pop-btn {
      margin-top: 15px; padding: 15px 40px;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      border: none; border-radius: 50px; color: #000;
      font-weight: bold; font-size: 1.2rem; cursor: pointer;
      transition: all 0.3s;
    }
    .pop-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,255,136,0.5);
    }
    .phase-card {
      background: rgba(0,0,0,0.4); margin: 20px 0; padding: 25px;
      border-radius: 12px; border-left: 6px solid #00ff88;
      opacity: 0; transform: translateX(-60px);
      transition: all 0.8s ease;
    }
    .phase-card.visible { opacity: 1; transform: translateX(0); }
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px; margin-top: 20px;
    }
    .link-btn {
      padding: 18px; text-align: center;
      background: rgba(255,255,255,0.08);
      border: 1px solid transparent; border-radius: 12px;
      text-decoration: none; color: #fff; font-weight: bold;
      transition: all 0.4s;
    }
    .link-btn:hover {
      border-color: #00ff88; background: rgba(0,255,136,0.15);
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0,255,136,0.6);
    }
    @keyframes sparkle {
      to { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 3rem; }
      .hero h2 { font-size: 2rem; }
    }
  style>
head>
<body>
  <div class="container">
    <section class="hero">
      <div class="gradient-blob">div>

      <p style="font-size:1.5rem;margin-top:20px;">Blue Collar to the Moon ♻️</p>
    section>

    <section class="address-container">
      <h3>Contract Address (click to copy)</h3>
      <input type="text" id="contract" value="YOUR_CONTRACT_ADDRESS_HERE" readonly>
      <button class="pop-btn" onclick="copyAddress()">Copy & Launch </button>
    section>

    <section>
      <h2>BLUE COLLAR FOREVER ROADMAP</h2>
      <div class="phases">
        <div class="phase-card" data-phase="1">
          <h3>Phase 1 – Launch</h3>
          <p>Stealth launch on pump.fun → Build the hardest working community in crypto.</p>
        div>
        <div class="phase-card" data-phase="2">
          <h3>Phase 2 – Community Takeover</h3>
          <p>Website live → Telegram & Twitter raids → First memes dropped.</p>
        div>
        <div class="phase-card" data-phase="3">
          <h3>Phase 3 – Moon Mission</h3>
          <p>Heavy marketing push → CEX listings → Blue-collar millionaire factory activated.</p>
        div>
        <div class="phase-card" data-phase="4">
          <h3>Phase 4 – Legacy</h3>
          <p>Real-world blue-collar charity drives → $H2GX becomes the hardest working token on Solana.</p>
        div>
      div>
    section>

    <section>
      <h3>Join the Crew</h3>
      <div class="link-grid">
        <a href="https://pump.fun/YOUR_PUMPFUN_LINK_HERE" class="link-btn" target="_blank">Buy on Pump.fun</a>
        <a href="https://x.com/yourhandle" class="link-btn" target="_blank">X / Twitter</a>

        <a href="#" class="link-btn">DexScreener (soon)</a>
      div>
    section>
  div>

  <script>
    function copyAddress() {
      const addr = document.getElementById('contract');
      navigator.clipboard.writeText(addr.value);
      for(let i=0; i<60; i++){
        const s = document.createElement('div');
        s.style.cssText = `position:fixed;width:6px;height:6px;background:#00ff88;border-radius:50%;pointer-events:none;z-index:9999;left:${Math.random()*100}vw;top:90vh;animation:sparkle 1.5s ease-out forwards`;
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 1500);
      }
    }

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if(e.isIntersecting){
          e.target.classList.add('visible');
          const delay = (e.target.dataset.phase || 0) * 0.2;
          e.target.style.transitionDelay = delay + 's';
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.phase-card').forEach(c => observer.observe(c));
  script>
body>
